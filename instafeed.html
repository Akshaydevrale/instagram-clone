<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="instfeed.css" />
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- Top -->
    <div class="top">
      <div class="left">
        <img src="/assets/instagramlogo.png" />
      </div>
      <div class="right">
        <img src="/assets/like.jpg" />
        <img src="/assets/messenger.png" />
      </div>
    </div>


    <!-- Feed -->
    <div class="feed">
      <div class="container" id="postContainer">
        <!-- post section -->

            <!-- story section -->
          <div class="story-bar">
            <div class="story">
              <img src="/assets/profilepic.jpg" />
              <span>Your story</span>
            </div>
            <div class="story">
              <img src="/assets/google.jpg" />
              <span>google</span>
            </div>
            <div class="story">
              <img src="/assets/mj.jpg" />
              <span>mj_katta</span>
            </div>
            <div class="story">
              <img src="/assets/hritik.jpeg" />
              <span>hrithikroshan</span>
            </div>
            <div class="story">
              <img src="/assets/Ro.img.jpg" />
              <span>rohitsharma</span>
            </div>
            <div class="story">
              <img src="/assets/raman.jpg" />
              <span>ramanthethe</span>
            </div>
            <div class="story">
              <img src="/assets/saipallavi.jpg" />
              <span>sai_pallavi</span>
            </div>
            <div class="story">
              <img src="/assets/sky.jpg" />
              <span>suryakumar</span>
            </div>
            <div class="story">
              <img src="/assets/mangal.jpg" />
              <span>mangalsingh</span>
            </div>
            <div class="story">
              <img src="/assets/jalgaon.jpg" />
              <span>jalgaonkar</span>
            </div>
          </div>

      </div>

      <!-- end section -->
        <div class="end">
          <img src="/assets/home-svgrepo-com.png" />
          <a href="search.html">
          <img src="/assets/search-svgrepo-com.png" />
          </a>
          <img src="/assets/add-square-svgrepo-com.png" />
          <img src="/assets/reels.png" />
          <a href="profilepage.html">
          <img src="/assets/profilepic.jpg" class="endprofile" />
          </a>

        </div>

      
    </div>
  </div>

  <!-- JS link -->
  <script src="script.js"></script>
</body>
</html>
